<!-- Events Grid Section -->
<section id="events" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">events</h2>
                <h3 class="section-subheading text-muted">Schaut bei unseren Events vorbei!</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.categories["Events"] reversed limit:3 %}
            <div class="col-md-4 col-sm-6 events-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="events-link" data-toggle="modal">
                    <div class="events-hover">
                        <div class="events-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/events/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="events-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.date | date_to_string }} â€“ {{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
